  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118965717-3"></script>

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" type="text/css" rel="stylesheet" />


  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    // Shared ID
    gtag('config', 'UA-118965717-3');

    gtag('config', 'UA-118965717-4');

    if (window.navigator.userAgent.indexOf('MSIE ') >= 0) {
      $('[hacked-for-ie]').on('click', 'a', function () {

  <!-- <script src="appconfig.js"></script> -->
  <link rel="stylesheet" type="text/css" href="./assets/css/loading-bar.css" />
  <script type="text/javascript" src="./assets/js/loading-bar.js"></script>

  <!-- update the version number as needed -->
  <script defer src="./assets/js/firebase-app.js"></script>
</head>

<body>
  <!-- App Loading... -->
  <app-root></app-root>

  <!-- FIREBASE CONFIG -->
  <script>
    window.onload = function what() {
      document.addEventListener('DOMContentLoaded', function () {

        try {
          let app = firebase.app();
          let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] ===
            'function');
          document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
    }

  </script>
</body>
