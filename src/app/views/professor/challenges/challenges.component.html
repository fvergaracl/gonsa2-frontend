<div class="animated fadeIn">

  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card card-accent-primary">
        <div class="card-header">
          <div class="text-value float-left"> <i class="icon-badge icons"></i> Desafíos </div>

          <div class="card-header-actions">
            <button type="button" class="float-right btn btn-success" (click)="largeModal.show()">Agregar
              Desafío</button>
            <button type="button" class="float-right" class="btn btn-primary"
              (click)="isCollapsed = !isCollapsed">Colapsar Desafíos
            </button>
          </div>
        </div>
        <!-- Sección Listado de Desafíos -->
        <div class="card-body" [collapse]="isCollapsed" (collapsed)="collapsed($event)" (expanded)="expanded($event)">
          <div class="row">

            <!-- <div *ngFor="let dsf of challengeData trackBy: trackByFn" class="col-lg-4 mbr-col-md-4">
              <div class="card border-secondary cardchallenge animated pulse ">
                <div class="card-header" (click)="selectDesafio(dsf.title)">
                  Desafío id # {{dsf.id}}
                </div>
              </div>
            </div> -->
          </div>
        </div><!-- row close -->
      </div> <!-- CARD DESAFIOS -->
    </div>

    <div class="col-sm-12 col-md-12">
      <div class="card card-accent-primary">
        <div class="card-header">
          <div class="text-value float-left"> <i class="icon-badge icons"></i> Gráficos & Analíticas de Desafíos</div>
        </div>
        <div class="card-body"></div>

      </div> <!-- CARD DESAFIOS -->
    </div>
  </div> <!-- row -->

  <!-- MODAL -->
  <div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Agregar Desafío</h4>
          <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="card">
                <div class="card-header">
                  <div class="text-value">Datos</div>
                </div>
                <div class="card-body">
                  <input type="text" class="form-control" placeholder="Título de Desafío">
                  <input type="text" class="form-control" placeholder="Código de Desafío">
                  <p>Resumen</p>
                  <textarea type="text" rows="3" class="form-control" placeholder="Resumen"> </textarea>
                  <p>Objetivos</p>
                  <textarea type="text" rows="3" class="form-control" placeholder="Objetivos"> </textarea>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="largeModal.hide()">Cerrar</button>
          <button type="button" class="btn btn-primary">Registrar Desafío</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->


</div><!-- END MAIN -->
