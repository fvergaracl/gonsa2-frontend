<div class="animated fadeIn" id="main-professor" >
  <div class="row>">
    <div class="card text-black ">
      <div class="card-header">
        <div class="text-value float-left"> <i class="icon-badge icons"></i> Mis Clases </div>
        <div class="card-header-actions">
          <div class="float-right "><button type="button" class="btn btn-outline-primary "><i class="icon-add">
              </i>Agregar una Clase</button></div>
        </div>

      </div>
      <div class="card-body">
        <div class="card-group pb-0">
          <div class="col-sm-6 col-md-6 col-lg-6" *ngFor="let c of courses">

            <div class="card card-course" (click)="openCourse(c.name,professor.name)">
              <div class="card-body pb-0" (click)="openCourse(c.name,professor.name)">
                <div class="ldBar float-right label-center text-black" data-value="92" data-preset="fan"></div>
                <div class="text-value">{{c.name}}</div>
                <div>{{c.students}} estudiantes</div>
                <div>{{c.challenge_number}} desafíos</div>
                
                <!-- <a [routerLink]="['/professor/course']" type="button" class="btn btn-outline-primary ">
                  <p>Ir al Curso</p> 
                </a>-->
              </div>

            </div>
          </div>
        </div>

      </div> <!-- /card-body-->
    </div>
  </div>


  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5">
          <h4 class="card-title mb-0">Analíticas Generales</h4>
          <div class="small text-muted">Septiembre 2019</div>
        </div>
      </div>

    </div>
    <div class="card-footer">
      <div class="row text-center">
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
          <div class="text-muted">Visits</div>
          <strong>29.703 Users (40%)</strong>
          <div class="progress progress-xs mt-2">
            <div class="progress-bar bg-success" role="progressbar" style="width: 40%" aria-valuenow="40"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
          <div class="text-muted">Unique</div>
          <strong>24.093 Users (20%)</strong>
          <div class="progress progress-xs mt-2">
            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
          <div class="text-muted">Pageviews</div>
          <strong>78.706 Views (60%)</strong>
          <div class="progress progress-xs mt-2">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuenow="60"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
          <div class="text-muted">New Users</div>
          <strong>22.123 Users (80%)</strong>
          <div class="progress progress-xs mt-2">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 80%" aria-valuenow="80"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col-sm-12 col-md mb-sm-2 mb-0">
          <div class="text-muted">Bounce Rate</div>
          <strong>40.15%</strong>
          <div class="progress progress-xs mt-2">
            <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/.card-->


</div>
