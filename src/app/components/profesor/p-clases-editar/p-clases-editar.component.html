<mk-layout-wrapper>

    <app-dashboard-header></app-dashboard-header>
    <app-dashboard-sidebar></app-dashboard-sidebar>
    <mk-layout-content>
        <h3 class="box-title">Editar clase</h3>
        <div class="box box-success">
            <div class="box-header with-border">

                <div class="form-group">
                    <label>school</label>
                    <input id="school" type="text" class="form-control" #school placeholder="asdasda">

                    <label>identificador</label>
                    <input id="id" type="text" class="form-control" #id placeholder="asdasdasdasd">

                    <label>class</label>
                    <input id="class" type="text" class="form-control" #class placeholder="asdasdsdada">

                    <label>year</label>
                    <input id="year" type="text" class="form-control" #year placeholder="asdasddassda">

                </div>
                <button class="btn btn-primary" (click)="editarClase(school.value, id.value, clase.value, year.value)">Guardar cambios</button>

            </div>
        </div>
    </mk-layout-content>
</mk-layout-wrapper>
<app-modalalerta></app-modalalerta>
