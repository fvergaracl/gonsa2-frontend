<app-estudiante-dashboard-header>
</app-estudiante-dashboard-header>

<div class="contentinicio">
    <section class="content-header">
        <h1>Inicio Estudiante: Categor√≠as </h1>
        <ol class="breadcrumb">
            <li [routerLink]="['/estudiante/inicio']"><a href="#" style="pointer-events: none; cursor: default; color: #000;"><i class="fas fa-home"></i> Inicio </a></li>
            <li class="active" style="color: rgb(68, 68, 68)"> <i class="fas fa-tachometer-alt active"></i> Dashboard</li>
        </ol>
    </section>
    <section id="categorias" class="precios seccion">

        <div class="contenedor">
            <ul class="lista-precios clearfix ">
                <li *ngFor="let nom of nombre; let i= index">
                    <div class="tabla-precio">
                        <h3 #nombreclase>{{nom.nombre}}</h3>
                        <p class="numero"><i class="fas fa-brain"></i></p>
                        <ul>
                            <li><i class="fas fa-check"></i>{{nom.descripcion}}</li>

                        </ul>
                        <a (click)="ObtenerNombreClase(nom.nombre)" class="boton btn-outline-primary">Ver tareas...</a>
                    </div>
                </li>
            </ul>

        </div>
    </section>
</div>
